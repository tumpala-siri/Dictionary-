<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/a1293d3619.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="bg">
        <div class="container">
            <div class="search-part">
                <input type="text" id ="word" class="ip"placeholder="enter word">
                <button class="btn " id="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                
            </div>
            <p id="err"></p>
            <div id = "resBox" class="part">
                
                <div class="sub-part">
                    <div class="details" >
                        <div class="heading-details">
                            <h2 class="main-head" id="wordtext"></h2>
                            <p class="text"><span id ="pos"></span><span id ="phoneticText"></span></p>
                        </div>
                        <button id = "soundbtn"><i class="fa-solid fa-volume-high"></i></button>
                    </div>
                    <div>
                        <h3>Defination</h3>
                        <p id="def"></p>
                        <h3 id="eg-head">Example</h3>
                        <p id="eg"></p>
                    </div>   
                </div>
                             
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
